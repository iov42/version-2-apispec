put:
  tags:
    - Users
  summary: Update User Role
  operationId: updateUserRole
  description: Update User role by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/memberId.yml'
  requestBody:
    description: Updates User Role
    content:
      application/json:
        schema:
          $ref: '../components/schemas/userRole.yml'
    required: true
  responses:
    '200':
      description: Successful operation
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'