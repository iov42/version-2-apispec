get:
  tags:
    - Registrations
  summary: Get Registration Status
  operationId: getRegistrationStatus
  description: Get Registration Status
  parameters:
    - $ref: '../../components/parameters/path/registrationId.yml'  
  responses:
    '200':
      description: Registration Status
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/registrationStatus.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../../components/responses/404-notFound.yml'            
    default:
      $ref: '../../components/responses/400-unexpectedError.yml'