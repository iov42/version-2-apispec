put:
  tags:
    - Organisation
  summary: Update organisation
  operationId: updateOrganisation
  description: Update organisation by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Update organisation information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/organisation.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/organisation.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Organisation
  summary: Get Organisation
  operationId: getOrganisation
  description: Get the Organisation details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  responses:
    '200':
      description: Organisation info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/organisation.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'