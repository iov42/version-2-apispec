post:
  tags:
    - Public
  summary: Add Public Info
  operationId: addPublicInfo
  description: Add Public Info
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Update Public information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/public.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/public.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
