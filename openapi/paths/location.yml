put:
  tags:
    - Locations
  x-badges:
    - color: red
      label: Draft
  summary: Update location
  operationId: updateLocation
  description: Update location by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/locId.yml'
  requestBody:
    description: Update location information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/location.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/location.yml'
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'
get:
  tags:
    - Locations
  x-badges:
    - color: red
      label: Draft
  summary: Get Location
  operationId: getLocation
  description: Get the Location details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/locId.yml'
  responses:
    '200':
      description: Location info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/location.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'