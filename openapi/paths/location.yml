put:
  tags:
    - Locations
  summary: Update location
  operationId: updateLocation
  description: Update location by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/locId.yml'
  requestBody:
    description: Update location information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/location.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/location.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Locations
  summary: Get Location
  operationId: getLocation
  description: Get the Location details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/locId.yml'
  responses:
    '200':
      description: Location info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/location.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'            
    default:
      $ref: '../components/responses/400-unexpectedError.yml'