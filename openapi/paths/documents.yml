get:
  tags:
    - Documents
  summary: List Documents
  operationId: listDocuments
  description: List all the Documents
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/size.yml'
  responses:
    '200':
      description: Array of Documents
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/document.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'
post:
  tags:
    - Documents
  summary: Add document
  operationId: addDocument
  description: Add a new Document
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Document information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/document.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/document.yml'
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'