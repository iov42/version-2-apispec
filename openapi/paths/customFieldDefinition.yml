put:
  tags:
    - CustomFields
  summary: Update Custom Field Definition
  operationId: updateCustomFieldDefinition
  description: Update Custom Field Definition by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/cfdId.yml'
  requestBody:
    description: Update Custom Field Definition information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/customFieldDefinition.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/customFieldDefinition.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - CustomFields
  summary: Get Custom Field Definition
  operationId: getCustomFieldDefinition
  description: Get the Custom Field Definition details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/cfdId.yml'
  responses:
    '200':
      description: Custom Field Definition
      content:
        application/json:
          schema:
            $ref: '../components/schemas/customFieldDefinition.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'           
    default:
      $ref: '../components/responses/400-unexpectedError.yml'