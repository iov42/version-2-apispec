put:
  tags:
    - Shared
  summary: Update unit
  operationId: updateUnit
  description: Update unit by id
  parameters:
    - $ref: '../components/parameters/path/unitId.yml'
  requestBody:
    description: Update unit information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/unit.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/unit.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Shared
  summary: Get Unit
  operationId: getUnit
  description: Get the unit details
  parameters:
    - $ref: '../components/parameters/path/unitId.yml'
  responses:
    '200':
      description: Unit info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/unit.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'            
    default:
      $ref: '../components/responses/400-unexpectedError.yml'