put:
  tags:
    - Materials
  summary: Update material
  operationId: updateMaterial
  description: Update material by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/matId.yml'
  requestBody:
    description: Update material information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/material.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/material.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Materials
  summary: Get Material
  operationId: getMaterial
  description: Get the material details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/matId.yml'
  responses:
    '200':
      description: Material info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/material.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'