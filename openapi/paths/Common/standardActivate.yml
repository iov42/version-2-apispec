put:
  tags:
    - Common
  summary: Activate Standard
  operationId: activateStandard
  description: This endpoint can be used to activate an existing standard. Only a standard with state "DEACTIVATED" or "DRAFT" can be activated. It is only available for System Administrators.
  parameters:
    - $ref: "../../components/parameters/path/standardId.yml"
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../components/schemas/id.yml"
              - $ref: "../../components/schemas/standard.yml"
              - $ref: "../../components/schemas/standardState.yml"
    "400":
      $ref: "../../components/responses/400-badRequest.yml"
    "401":
      $ref: "../../components/responses/401-unauthorised.yml"
    "403":
      $ref: "../../components/responses/403-forbidden.yml"
    "404":
      $ref: "../../components/responses/404-notFound.yml"
    "429":
      $ref: "../../components/responses/429-tooManyRequests.yml"
    default:
      $ref: "../../components/responses/500-internalError.yml"
