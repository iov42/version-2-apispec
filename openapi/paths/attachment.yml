put:
  tags:
    - Attachments
  summary: Update Attachment
  operationId: updateAttachment
  description: Update Attachment by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/attachId.yml'
  requestBody:
    description: Update Attachment information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/attachment.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/attachment.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Attachments
  summary: Get Attachment
  operationId: getAttachment
  description: Get the Attachment details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/attachId.yml'
  responses:
    '200':
      description: Attachment info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/attachment.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'            
    default:
      $ref: '../components/responses/400-unexpectedError.yml'