post:
  tags:
    - Authentication
  x-badges:
    - color: green
      label: Ready
  summary: Refreshes an Access Token
  operationId: refreshAccessToken
  description: OAuth conform token refresh
  requestBody:
    description: Access Token Refresh Request
    content:
      application/x-www-form-urlencoded:
        schema:
           $ref: '../components/schemas/accessTokenRefreshRequest.yml'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/accessToken.yml'
    '400':
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: '../components/responses/400-accessError.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'