put:
  tags:
    - Config
  x-badges:
    - color: red
      label: Draft
  summary: Update tag
  operationId: updateTag
  description: Update tag by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/tagId.yml'
  requestBody:
    description: Update tag information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/tag.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/tag.yml'
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'
get:
  tags:
    - Config
  x-badges:
    - color: red
      label: Draft
  summary: Get Tag
  operationId: getTag
  description: Get the Tag details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/tagId.yml'
  responses:
    '200':
      description: Tag info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/tag.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'