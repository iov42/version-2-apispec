get:
  tags:
    - Connections
  summary: List Connections
  operationId: listConnections
  description: List all the Connections
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/size.yml'
  responses:
    '200':
      description: Array of Connections
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/connection.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Connections
  summary: Add a new Connection
  operationId: addConnection
  description: Add a new Connection
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/connection.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/connection.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'