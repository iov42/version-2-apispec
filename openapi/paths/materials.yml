get:
  tags:
    - Materials
  summary: List Materials
  operationId: listMaterials
  description: List all the Materials
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/per_page.yml'
  responses:
    '200':
      description: Array of Materials
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/material.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Materials
  summary: Add Material
  operationId: addMaterial
  description: Add a new Material
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Material information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/material.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/material.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'