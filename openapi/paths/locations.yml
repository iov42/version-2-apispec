get:
  tags:
    - Locations
  summary: List Locations
  operationId: listLocations
  description: List all the Locations
  parameters:
    - $ref: "../components/parameters/path/orgId.yml"
    - $ref: "../components/parameters/query/page.yml"
    - $ref: "../components/parameters/query/size.yml"
    - $ref: "../components/parameters/query/recordState.yml"
  responses:
    "200":
      description: Array of Locations
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/pagination.yml"
              - type: object
                properties:
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: "../components/schemas/id.yml"
                        - $ref: "../components/schemas/location.yml"
                        - $ref: "../components/schemas/common/recordedBy.yml"
                        - $ref: "../components/schemas/common/recordedTime.yml"
                        - $ref: "../components/schemas/common/recordState.yml"
    "401":
      $ref: "../components/responses/401-unauthorised.yml"
    "403":
      $ref: "../components/responses/403-forbidden.yml"
    "429":
      $ref: "../components/responses/429-tooManyRequests.yml"
    default:
      $ref: "../components/responses/500-internalError.yml"
post:
  tags:
    - Locations
  summary: Add Location
  operationId: addLocation
  description: Add a new Location
  parameters:
    - $ref: "../components/parameters/path/orgId.yml"
  requestBody:
    description: Location information
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../components/schemas/location.yml"
            - $ref: "../components/schemas/common/recordState.yml"
  responses:
    "201":
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/id.yml"
              - $ref: "../components/schemas/location.yml"
              - $ref: "../components/schemas/common/recordedBy.yml"
              - $ref: "../components/schemas/common/recordedTime.yml"
              - $ref: "../components/schemas/common/recordState.yml"
    "400":
      $ref: "../components/responses/400-badRequest.yml"
    "401":
      $ref: "../components/responses/401-unauthorised.yml"
    "403":
      $ref: "../components/responses/403-forbidden.yml"
    "409":
      $ref: "../components/responses/409-alreadyExists.yml"
    "422":
      $ref: "../components/responses/422-unprocessable.yml"
    "429":
      $ref: "../components/responses/429-tooManyRequests.yml"
    default:
      $ref: "../components/responses/500-internalError.yml"
