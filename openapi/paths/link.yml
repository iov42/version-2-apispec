put:
  tags:
    - Links
  summary: Update link
  operationId: updateLink
  description: Update link by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/locId.yml'
    - $ref: '../components/parameters/path/linkId.yml'
  requestBody:
    description: Update link information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/link.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/link.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Links
  summary: Get Link
  operationId: getLink
  description: Get the link details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/locId.yml'
    - $ref: '../components/parameters/path/linkId.yml'
  responses:
    '200':
      description: Link info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/link.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'