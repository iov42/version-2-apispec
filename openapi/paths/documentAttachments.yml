get:
  tags:
    - Documents
  summary: List Document Attachments
  operationId: listDocumentAttachments
  description: List all Document Attachments
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/docId.yml'
  responses:
    '200':
      description: Array of Document Attachments
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/documentAttachment.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Documents
  summary: Add Document Attachment
  operationId: addDocumentAttachment
  description: Add a new link between a document and another resource within the system.
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/docId.yml'
  requestBody:
    description: Document Attachment information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/documentAttachment.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/documentAttachment.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'