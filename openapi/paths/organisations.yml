get:
  tags:
    - Organisation
  summary: List Organisations
  operationId: listOrganisations
  description: List all the organisations that user has access to
  responses:
    '200':
      description: Array of organisations
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/organisation.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Organisation
  summary: Add a new organisation
  operationId: addOrganisation
  description: Add a new organisation
  requestBody:
    description: Organisation information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/organisation.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/organisation.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'