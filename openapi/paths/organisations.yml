get:
  tags:
    - Organisation
  summary: List Organisations
  operationId: listOrganisations
  description: List all the organisations that user has access to
  parameters:
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/per_page.yml'
  responses:
    '200':
      description: Array of organisations
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/organisation.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Organisation
  summary: Add a new organisation
  operationId: addOrganisation
  description: Add a new organisation
  requestBody:
    description: Organisation information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/organisation.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/organisation.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'