put:
  tags:
    - CustomFields
  summary: Update customField
  operationId: updateCustomField
  description: Update organisation by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/cfId.yml'
  requestBody:
    description: Update customField information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/customField.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/customField.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - CustomFields
  summary: Get CustomField
  operationId: getCustomField
  description: Get the CustomField details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/cfId.yml'
  responses:
    '200':
      description: CustomField
      content:
        application/json:
          schema:
            $ref: '../components/schemas/customField.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'