put:
  tags:
    - Users
  summary: Update User
  operationId: updateUser
  description: Update User by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/userId.yml'
  requestBody:
    description: Updates User information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/user.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/user.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Users
  summary: Get User
  operationId: getUser
  description: Get the User details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/userId.yml'
  responses:
    '200':
      description: User info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/user.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'            
    default:
      $ref: '../components/responses/400-unexpectedError.yml'