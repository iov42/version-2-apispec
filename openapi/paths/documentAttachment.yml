put:
  tags:
    - Documents
  summary: Update Document Attachment
  operationId: updateDocumentAttachment
  description: Update Document Attachment by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/docId.yml'
    - $ref: '../components/parameters/path/attachId.yml'
  requestBody:
    description: Update Document Attachment information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/documentAttachment.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/documentAttachment.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Documents
  summary: Get Document Attachment
  operationId: getDocumentAttachment
  description: Get the Document Attachment details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/docId.yml'
    - $ref: '../components/parameters/path/attachId.yml'
  responses:
    '200':
      description: Document Attachment info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/documentAttachment.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'            
    default:
      $ref: '../components/responses/400-unexpectedError.yml'