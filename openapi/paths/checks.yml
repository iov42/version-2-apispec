get:
  tags:
    - Checks
  summary: List Checks
  operationId: listChecks
  description: List all the Checks
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/size.yml'
  responses:
    '200':
      description: Array of Checks
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/check.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Checks
  summary: Add a new check
  operationId: addCheck
  description: Add a new check
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Check information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/check.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/check.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'