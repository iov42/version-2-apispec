get:
  tags:
    - CustomFields
  summary: List Custom Field Templates
  operationId: listCustomFieldTemplates
  description: List all the Custom Field Templates
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  responses:
    '200':
      description: Array of Custom Field Templates
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/customFieldTemplate.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'             
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - CustomFields
  summary: Add Custom Field template
  operationId: addCustomFieldTemplate
  description: Add a new Custom Field Template
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/customFieldTemplate.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/customFieldTemplate.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'