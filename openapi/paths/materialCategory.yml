put:
  tags:
    - Products
  x-badges:
    - color: blue
      label: Needs Review
  summary: Update a material Category
  operationId: updateMaterialCategory
  description: This endpoint allows a Material Category to be updated.
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/matId.yml'
  requestBody:
    description: Updated Material Category
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/id.yml'
            - $ref: '../components/schemas/material.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/id.yml'
              - $ref: '../components/schemas/material.yml'
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'
get:
  tags:
    - Products
  x-badges:
    - color: blue
      label: Needs Review
  summary: Get MaterialCategory
  operationId: getMaterialCategory
  description: This endpoint supports retrieval of a specific Material Category
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/matId.yml'
  responses:
    '200':
      description: Material Category
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/id.yml'
              - $ref: '../components/schemas/material.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'