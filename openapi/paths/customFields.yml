get:
  tags:
    - CustomFields
  summary: List Custom Fields
  operationId: listCustomFields
  description: List all the Custom Fields
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  responses:
    '200':
      description: Array of Custom Fields
      content:
        application/json:
          schema:
            type: array
            items:
              anyOf:
                - $ref: '../components/schemas/customField_Date.yml'
                - $ref: '../components/schemas/customField_Datetime.yml'
                - $ref: '../components/schemas/customField_Number.yml'
                - $ref: '../components/schemas/customField_String.yml'
          examples:
            Date Field:
                $ref: '../components/examples/customField_Date.yml'
            Datetime Field:
                $ref: '../components/examples/customField_Datetime.yml'
            Number Field:
                $ref: '../components/examples/customField_Number.yml'
            String Field:
                $ref: '../components/examples/customField_String.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'                
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - CustomFields
  summary: Add Custom Field
  operationId: addCustomField
  description: Add a new Custom Field
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    content:
      application/json:    
        schema:
          oneOf:
            - $ref: '../components/schemas/customField_Date.yml'
            - $ref: '../components/schemas/customField_Datetime.yml'
            - $ref: '../components/schemas/customField_Number.yml'
            - $ref: '../components/schemas/customField_String.yml'
        examples:
          Date Field:
            $ref: '../components/examples/customField_Date.yml'
          Datetime Field:
            $ref: '../components/examples/customField_Datetime.yml'
          Number Field:
            $ref: '../components/examples/customField_Number.yml'
          String Field:
            $ref: '../components/examples/customField_String.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../components/schemas/customField_Date.yml'
              - $ref: '../components/schemas/customField_Datetime.yml'
              - $ref: '../components/schemas/customField_Number.yml'
              - $ref: '../components/schemas/customField_String.yml'
          examples:
            Date Field:
              $ref: '../components/examples/customField_Date.yml'
            Datetime Field:
              $ref: '../components/examples/customField_Datetime.yml'
            Number Field:
              $ref: '../components/examples/customField_Number.yml'
            String Field:
              $ref: '../components/examples/customField_String.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'