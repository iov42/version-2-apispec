put:
  tags:
    - Products
  summary: Update product
  operationId: updateProduct
  description: Update product by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/prodId.yml'
  requestBody:
    description: Update product information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/product.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/product.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
get:
  tags:
    - Products
  summary: Get Product
  operationId: getProduct
  description: Get the product details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/prodId.yml'
  responses:
    '200':
      description: Product info
      content:
        application/json:
          schema:
            $ref: '../components/schemas/productInfo.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'