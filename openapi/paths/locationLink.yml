put:
  tags:
    - Locations
  summary: Update link
  operationId: updateLink
  description: Update link by id
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/linkId.yml'
  requestBody:
    description: Update link information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/locationLink.yml'
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/id.yml'
              - $ref: '../components/schemas/locationLink.yml'
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'
get:
  tags:
    - Locations
  summary: Get Link
  operationId: getLink
  description: Get the link details
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/path/linkId.yml'
  responses:
    '200':
      description: Link info
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/id.yml'
              - $ref: '../components/schemas/locationLink.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'