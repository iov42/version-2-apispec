get:
  tags:
    - Attachments
  summary: List Attachments
  operationId: listAttachments
  description: List all Attachments. If a target or attachment uri filter parameter is not provided then this query will only return 100 rows.
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/attachmentType.yml'
    - $ref: '../components/parameters/query/targetUri.yml'
    - $ref: '../components/parameters/query/attachmentUri.yml'
  responses:
    '200':
      description: Array of Attachments
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: '../components/schemas/attachment.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'
post:
  tags:
    - Attachments
  summary: Add Attachment
  operationId: addAttachment
  description: Add a new link between resources.
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Attachment information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/attachmentRequest.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/id.yml'
              - $ref: '../components/schemas/attachment.yml'
    '400':
      $ref: '../components/responses/400-badRequest.yml'
    '401':
      $ref: '../components/responses/401-unauthorised.yml'
    '403':
      $ref: '../components/responses/403-forbidden.yml'
    '429':
      $ref: '../components/responses/429-tooManyRequests.yml'
    default:
      $ref: '../components/responses/500-internalError.yml'