get:
  tags:
    - Attachments
  summary: List Attachments
  operationId: listAttachments
  description: List all Attachments
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/per_page.yml'
  responses:
    '200':
      description: Array of Attachments
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/attachment.yml'
    '404':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Attachments
  summary: Add Attachment
  operationId: addAttachment
  description: Add a new link between resources.
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Attachment information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/attachment.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/attachment.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'