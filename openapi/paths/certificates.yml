get:
  tags:
    - Certificates
  summary: List Certificates
  operationId: listCertificates
  description: List all the certificates
  parameters:
    - $ref: "../components/parameters/path/orgId.yml"
    - $ref: "../components/parameters/query/page.yml"
    - $ref: "../components/parameters/query/size.yml"
  responses:
    "200":
      description: Array of certificates
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/pagination.yml"
              - type: object
                properties:
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: "../components/schemas/id.yml"
                        - $ref: "../components/schemas/certificate.yml"
    "401":
      $ref: "../components/responses/401-unauthorised.yml"
    "403":
      $ref: "../components/responses/403-forbidden.yml"
    "429":
      $ref: "../components/responses/429-tooManyRequests.yml"
    default:
      $ref: "../components/responses/500-internalError.yml"
post:
  tags:
    - Certificates
  summary: Add a new certificate
  operationId: addCertificate
  description: Add a new certificate
  parameters:
    - $ref: "../components/parameters/path/orgId.yml"
  requestBody:
    description: Certificate information
    content:
      application/json:
        schema:
          $ref: "../components/schemas/certificate.yml"
  responses:
    "201":
      description: Successful operation
      content:
        application/json:
          schema:
          allOf:
            - $ref: "../components/schemas/id.yml"
            - $ref: "../components/schemas/certificate.yml"
    "400":
      $ref: "../components/responses/400-badRequest.yml"
    "401":
      $ref: "../components/responses/401-unauthorised.yml"
    "403":
      $ref: "../components/responses/403-forbidden.yml"
    "429":
      $ref: "../components/responses/429-tooManyRequests.yml"
    default:
      $ref: "../components/responses/500-internalError.yml"
