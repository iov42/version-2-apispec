get:
  tags:
    - Certificates
  summary: List Certificates
  operationId: listCertificates
  description: List all the certificates
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
    - $ref: '../components/parameters/query/page.yml'
    - $ref: '../components/parameters/query/size.yml'
  responses:
    '200':
      description: Array of certificates
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/pagination.yml'
              - type: object
                properties:
                  results: 
                    type: array
                    items: 
                      $ref: '../components/schemas/certificate.yml'
    '404':
      $ref: '../components/responses/404-notFound.yml'              
    default:
      $ref: '../components/responses/400-unexpectedError.yml'
post:
  tags:
    - Certificates
  summary: Add a new certificate
  operationId: addCertificate
  description: Add a new certificate
  parameters:
    - $ref: '../components/parameters/path/orgId.yml'
  requestBody:
    description: Certificate information
    content:
      application/json:
        schema:
          $ref: '../components/schemas/certificate.yml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/certificate.yml'
    '422':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../components/responses/422-unprocessable.yml'
    default:
      $ref: '../components/responses/400-unexpectedError.yml'