type: object
properties:
  error:
    description: The issue with the token request.
    type: string
    enum:
      - invalid_request
      - invalid_client
      - invalid_grant
      - invalid_scope
      - unauthorized_client
      - unsupported_grant_type
  error_description:
    description: A further description if available.
    type: string
  error_uri:
    description: A link to the API documentation for help
    type: string