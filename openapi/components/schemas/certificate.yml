type: object
required:
  - standardUri
  - number
properties:
  standardUri:
    description: The standard that the certificate falls under.
    type: string
  standardTypeUri:
    description: The type of certificate under the standard (if applicable).
    type: string
  number:
    description: The official certificate number
    type: string
  issuanceDate:
    description: The date on which the certificate has been issued.
    type: string
    format: date
  validFromDate:
    description: The starting validity date.
    type: string
    format: date
  validToDate:
    description: The ending validity date.
    type: string
    format: date
  url:
    description: The official URL where the certificate can be found (if available)
    type: string
