type: object
description: This is a link between two locations. There is implied directionality 'from' & 'to'
required:
  - from
  - to
  - when
properties:
  from:
    description: The 'from' location (URI)
    type: string
  to:
    description: The 'to' location (URI)
    type: string
  when:
    description: The Date and time that the link was created.
    type: string
    format: date-time
#  by:
#    description: The identity of the organisation who created the link.
#    type: string