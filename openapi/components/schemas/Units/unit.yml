type: object
required:
  - name
  - symbol
  - precision
properties:
  name:
    description: The name for the unit of measurement e.g "Meters Cubed"
    type: string
  symbol:
    description: The symbol for the unit of measurement e.g. "M3"
    type: string
  precision:
    description: The precision with which this unit of measurement is provided.
    type: integer