<!doctype html> <!-- Important: must specify -->

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        var includes = $('[data-include]')

          $(this).load(file)
        })
      })

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
